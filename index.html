---
layout: default

---
<div class="welcome-banner">
  <div class="welcome-banner-bg"></div>
  <h1 class="welcome-banner-title">Major Set</h1>
  <h2 class="welcome-banner-subtitle">Swing music band</h2>

  <div class="welcome-banner-dates">
    <h3 class="welcome-banner-dates-label">Upcoming dates</h3>
    {%- for event in site.events -%}
    <a class="welcome-banner-date" href="events.html#{{ event.id }}">
      <p class="label">{{ event.title | escape }}</p>
      <p class="date">
        {{ event.date | date: "%d %B %Y" }}
        {%- if event.type -%}&nbsp;-&nbsp;{{ event.type | escape }}{%- endif -%}
      </p>
    </a>
    {%- endfor -%}
  </div>
</div>
