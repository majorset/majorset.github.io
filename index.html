---
layout: default
---
<div class="welcome-banner">
  <div class="welcome-banner-bg"></div>
  <h1 class="welcome-banner-title">Major Set</h1>
  <h2 class="welcome-banner-subtitle">Swing music band</h2>

  <div class="welcome-banner-dates">
    <h3 class="welcome-banner-dates-label">Upcoming dates</h3>
    {%- for event in site.events -%}
    <a class="welcome-banner-date" href="events.html#{{ event.id }}">
      <p class="label">{{ event.title | escape }}</p>
      <p class="date">
        {{ event.date | date: "%d %B %Y" }}
        {%- if event.type -%}&nbsp;-&nbsp;{{ event.type | escape }}{%- endif -%}
      </p>
    </a>
    {%- endfor -%}
  </div>
</div>

<div class="tracks">
  <h3 class="title">Live</h3>
  <div class="track">
  <iframe width="100%" height="360" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/664196873&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
  </div>
</div>

{% include gallery.html folder="/uploads" %}
